<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLDR</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <div id="title">SIGN UP</div>
            <form class="submit-container" action="loggingin" method="post">
                <div id="name">
                    <input id="first-name" type="text" name="first-name" placeholder="First name" required>
                    <input id="last-name" type="text" name="last-name" placeholder="Last name" required>
                </div>
                <input id="username" type="text" name="username" placeholder="New username" required>
                <input id="email" type="email" name="email" placeholder="Enter email" required>
                <input id="password" type="password" name="password" placeholder="New password" required>
                <button id="submit">SIGN UP</button>
            </form>
        </div>
    </div>
</body>

</html>
